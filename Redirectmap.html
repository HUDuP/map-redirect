<!DOCTYPE html>
<html>
<head>
  <title>My Map</title>
  <style>
    #map {
      height: 100vh; /* full screen */
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  function initMap() {
    const location = { lat: 40.7128, lng: -74.0060 }; // Example: NYC

    const map = new google.maps.Map(document.getElementById("map"), {
      zoom: 12,
      center: location
    });

    new google.maps.Marker({
      position: location,
      map: map,
      title: "New York City"
    });
  }
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrV3Y-C0wBMMqCx7Jx6Rx_Igo2e1Z4tj4&callback=initMap" async defer></script>

</body>
</html>
