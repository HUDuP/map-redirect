<!DOCTYPE html>
<html>
<head>
  <title>My Map</title>
  <style>
    #map {
      height: 100vh; /* full screen */
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  function initMap() {
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 13,
    center: { lat: 15.235, lng: 104.86 } // Example coordinates near your map location
  });

  const redLineCoordinates = [
    { lat: 15.238, lng: 104.86 },
    { lat: 15.240, lng: 104.87 },
    { lat: 15.245, lng: 104.875 },
    // add all points you want connected by the red line here
  ];

  const redPolyline = new google.maps.Polyline({
    path: redLineCoordinates,
    geodesic: true,
    strokeColor: "#FF0000", // red
    strokeOpacity: 1.0,
    strokeWeight: 4
  });

  redPolyline.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrV3Y-C0wBMMqCx7Jx6Rx_Igo2e1Z4tj4&callback=initMap" async defer></script>

</body>
</html>
